<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>编辑班级</title>
</head>
<body>
	<form action="{:url('update')}" method="post">
	 <input type="hidden" name="id" value="{$Klass->getData('id')}" />
		<label for="name">班级名称:</label>
			<input type="text" name="name" id="name" value="{$Klass->getData('name')}" />&nbsp;&nbsp;&nbsp;
		<label for="teacher">辅导员:</label>
			<select name="teacher_id" id="teacher">
				{volist name="teachers" id="teacher"}
				<option value="{$teacher->getData('id')}" {eq name="$teacher->getData('id')" value="$Klass->getData('teacher_id')"} selected="selected" {/eq}}>{$teacher->getData('name')}</option>
				{/volist}
			</select>&nbsp;&nbsp;&nbsp;
		<button type="submit"">提交</button>
	</form>	
</body>
</html>
